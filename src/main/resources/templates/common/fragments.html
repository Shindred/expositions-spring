<div  th:fragment="langSwitch" class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a class="dropdown-item" th:href="@{${#httpServletRequest.getRequestURI()}(localeData='en_US')}" th:text="#{Eng}"></a>
    <a class="dropdown-item" th:href="@{${#httpServletRequest.getRequestURI()}(localeData='uk_UA')}" th:text="#{Ukr}"></a>
</div>

<form th:fragment="searchItems" class="form-inline my-2 my-lg-0" th:action="@{/index/search}" th:method="get">
    <input class="form-control mr-sm-2" type="search" th:name="search" th:placeholder="#{search}" aria-label="Search">
    <select class="selectpicker" th:name="selected">
        <option th:value="theme" th:text="#{by_theme}"></option>
        <option th:value="date" th:text="#{by_date}"></option>
    </select>
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">ok</button>
</form>

<div th:fragment="paginateAdmin">
    <!--        Pagination expos-->
    <div class="text-center">
        <nav aria-label="">
            <ul class="pagination">
                <li class="page-item" th:classappend="${(page.getPageNumber gt 1) ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{${'/admin/expos'}(page=${(page.getPageNumber)  - 1},size=${size},sortBy=${sortBy})}" tabindex="-1"
                       aria-disabled="true" th:text="#{Prev}"></a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{${'/admin/expos'}(size=${size},sortBy=${sortBy})}">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" th:href="@{${'/admin/expos'}(page=2,size=${size},sortBy=${sortBy})}">2</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{${'/admin/expos'}(page=3,size=${size},sortBy=${sortBy})}">3</a></li>
                <li class="page-item"
                    th:classappend="${(page.getPageNumber lt numberOfPages) ? '' : 'disabled'}">
                    <a class="page-link"
                       th:href="@{${'/admin/expos'}(page=${page.getPageNumber + 1},size=${size},sortBy=${sortBy})}" th:text="#{Next}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
