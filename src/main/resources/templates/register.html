<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{Register}"></title>
    <meta charset="UTF-8" content="text/html"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="">
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div th:insert="common/fragments.html :: informMsg"></div>
                                    <div th:insert="common/fragments.html :: errMsg"></div>
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{sign_in}"></p>

                                        <form class="mx-1 mx-md-4" method="post" accept-charset="UTF-8"
                                              th:action="@{/register}" th:object="${user}">
<!--                                            Input Name-->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control"/>
                                                    <label class="form-label" for="name" th:text="#{your_name}"></label>
                                                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
                                                </div>
                                            </div>
<!--                                            Input surname-->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="surname" name="surname" th:field="*{surname}"
                                                           class="form-control"/>
                                                    <label class="form-label" for="surname" th:text="#{your_surname}"></label>
                                                    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">name error</div>
                                                </div>
                                            </div>
<!--                                            Input Email-->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="email" name="email" th:field="*{email}" class="form-control"/>
                                                    <label class="form-label" for="email" th:text="#{Your_email}"></label>
                                                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name error</div>
                                                </div>
                                            </div>
<!--                                            Input password-->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" name="password" th:field="*{password}"
                                                           class="form-control"/>
                                                    <label class="form-label" for="password" th:text="#{your_pass}"></label>
                                                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">name error</div>
                                                </div>
                                            </div>
<!--                                            Input Phone -->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control"/>
                                                    <label class="form-label" for="phone" th:text="#{your_phone}"></label>
                                                    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">name error</div>
                                                </div>
                                            </div>
<!--                                            Register button-->
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit"
                                                        class="btn btn-primary btn-lg" th:text="#{Register}">
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
