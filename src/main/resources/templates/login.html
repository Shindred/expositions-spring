<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Login}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-lg-4 offset-lg-4 offset-md-3 mt-5">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">

            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" th:href="@{/login}" role="tab"
                   aria-controls="pills-login" aria-selected="true" th:text="#{Login}"></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" th:href="@{/register}" role="tab"
                   aria-controls="pills-register" aria-selected="false" th:text="#{Register}"></a>
            </li>
        </ul>
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form method="post" th:action="@{/login}">
                    <div style="color:red" th:if="${param.error}">
                        <div class="alert alert-danger" th:text="#{err.login}">
                        </div>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="loginName" th:name="username" class="form-control"/>
                        <label class="form-label" for="loginName" th:text="#{your_email}">your_email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" th:name="password" class="form-control"/>
                        <label class="form-label" for="loginPassword" th:text="#{password}"></label>
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="/change_email" th:text="#{change_email}"></a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" th:text="#{sign_in}"></button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p th:text="#{not_a_member}">? <a th:href="@{/register}" th:text="#{Register}"></a></p>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form>

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control"/>
                        <label class="form-label" for="registerName">your_name</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerUsername" class="form-control"/>
                        <label class="form-label" for="registerUsername">your_surname}</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control"/>
                        <label class="form-label" for="registerEmail">your_email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control"/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3" th:text="#{sign_in}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
